<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user"s device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="snap logo" />
      <button class="header__button no-border mobile" id="mobileHeaderButton" onclick="toggleMobileSidebar()">
        <img
          class="header__menu-icon header__menu-icon--open"
          src="./images/icon-menu.svg"
          alt="menu icon"
        />
      </button>
      <nav class="navbar desktop-navbar">
        <ul>
          <li class="navbar-label-with-icon">
            Features
            <img class="icon-right" id="featuresLabelIcon" src="./images/icon-arrow-down.svg">
          </li>
          <li class="navbar-label-with-icon">
            Company
            <img class="icon-right" id="featuresLabelIcon" src="./images/icon-arrow-down.svg">
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div>
          <button class="header__button no-border desktop">Login</button>
          <button class="header__button border desktop">Register</button>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="child-container">
        <section class="hero">
          <img
            class="hero__image mobile"
            src="./images/image-hero-mobile.png"
            alt="hero"
          />
          <img
            class="hero__image desktop"
            src="./images/image-hero-desktop.png"
            alt="hero"
          />
        </section>
        <main>
          <h1 class="main__title">Make remote work</h1>
          <p class="main__text">
            Get your team in sync, no matter your location. Streamline processes,
            create team ritual, and watch productivity soar.
          </p>
          <section class="cta">
            <button class="cta__button">Learn more</button>
          </section>
          <section class="sponsors">
            <img
              class="databiz-logo"
              src="./images/client-databiz.svg"
              alt="databiz logo"
            />
            <img
              class="audiophile-logo"
              src="./images/client-audiophile.svg"
              alt="audiophile logo"
            />
            <img
              class="meet-logo"
              src="./images/client-meet.svg"
              alt="meet logo"
            />
            <img
              class="maker-logo"
              src="./images/client-maker.svg"
              alt="maker logo"
            />
          </section>
        </main>
      </div>
    </div>
    <footer>
      <section class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dennis-adrian">Dennis Adrian</a>.
      </section>
    </footer>
    <section class="mobile-sidebar" id="mobileSidebar"></section>
  </body>
  <script src="src/index.js"></script>
</html>
